services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - BACKEND_URL=http://localhost:8000
      - AWS_ENDPOINT=http://localhost:4566
      - AWS_BUCKET=certchain-dev
    depends_on:
      - backend
    networks:
      - app_network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    volumes:
      - ./backend:/var/www
    environment:
      - AWS_ACCESS_KEY_ID=test
      - AWS_SECRET_ACCESS_KEY=test
      - AWS_DEFAULT_REGION=us-east-1
      - AWS_ENDPOINT=http://localstack:4566
      - FRONTEND_AWS_ENDPOINT=http://localhost:4566
      - AWS_USE_PATH_STYLE_ENDPOINT=true
      - AWS_BUCKET=certchain-dev
      - QUEUE_CONNECTION=redis
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - BLOCKCHAIN_SERVICE_URL=http://blockchain:3001
    depends_on:
      - db
      - redis
      - localstack
      - rabbitmq
    dns:
      - 8.8.8.8
      - 1.1.1.1
    networks:
      - app_network

  queue-worker:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    volumes:
      - ./backend:/var/www
    environment:
      - AWS_ACCESS_KEY_ID=test
      - AWS_SECRET_ACCESS_KEY=test
      - AWS_DEFAULT_REGION=us-east-1
      - AWS_ENDPOINT=http://localstack:4566
      - FRONTEND_AWS_ENDPOINT=http://localhost:4566
      - AWS_USE_PATH_STYLE_ENDPOINT=true
      - AWS_BUCKET=certchain-dev
      - QUEUE_CONNECTION=redis
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    command: php artisan queue:work redis --tries=3 --timeout=3600 --sleep=3
    depends_on:
      - backend
      - redis
    networks:
      - app_network
    restart: unless-stopped
      - blockchain

  blockchain:
    build:
      context: ./blockchain
      dockerfile: Dockerfile.dev
    ports:
      - "3001:3001"
      - "8545:8545" # Hardhat node port
    volumes:
      - ./blockchain:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - PORT=3001
      - BLOCKCHAIN_NETWORK=hardhat
      - HARDHAT_RPC_URL=http://localhost:8545
      - POLYGON_RPC_URL=https://polygon-rpc.com
      - POLYGON_MUMBAI_RPC_URL=https://rpc-mumbai.maticvigil.com
      - PRIVATE_KEY=0xac0974bec39a17e36ba4a6b4d238ff944bacb478cbed5efcae784d7bf4f2ff80
      - CERTIFICATE_CONTRACT_ADDRESS_HARDHAT=0x5FbDB2315678afecb367f032d93F642f64180aa3
      - ALLOWED_ORIGINS=http://localhost:3000,http://localhost:8000
      - LOG_LEVEL=debug
    command: >
      sh -c "
        echo 'Starting Hardhat node...' &&
        pnpm run hardhat:node &
        sleep 10 &&
        echo 'Deploying contracts...' &&
        pnpm run deploy:local &&
        echo 'Starting blockchain service...' &&
        pnpm run dev
      "
    healthcheck:
      test: ["CMD", "node", "-e", "fetch('http://localhost:3001/v1/health').then(r => r.ok ? process.exit(0) : process.exit(1)).catch(() => process.exit(1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  db:
    image: postgres:15-alpine
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=certchain
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - app_network

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - app_network


  rabbitmq:
    image: rabbitmq:3-management
    ports:
      - "5672:5672"   # AMQP
      - "15672:15672" # Management UI
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq

  rabbitmq-worker:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    command: php artisan rabbitmq:consume-reset-email
    depends_on:
      - backend
      - rabbitmq
    volumes:
      - ./backend:/var/www
    dns:
      - 8.8.8.8
      - 1.1.1.1

  localstack:
    image: localstack/localstack:latest
    ports:
      - "4566:4566"
    environment:
      - SERVICES=s3,sqs,dynamodb,ses
      - DEBUG=1
      - PERSISTENCE=1
      - DATA_DIR=/var/lib/localstack/data
      - DOCKER_HOST=unix:///var/run/docker.sock
      - S3_SKIP_SIGNATURE_VALIDATION=1
      - DISABLE_CORS_CHECKS=1
      - DISABLE_CUSTOM_CORS_S3=1
      - CORS_ALLOWED_ORIGINS=*
      - CORS_ALLOWED_HEADERS=*
      - CORS_ALLOWED_METHODS=*
      - CORS_EXPOSE_HEADERS=*
      - AWS_ACCESS_KEY_ID=test
      - AWS_SECRET_ACCESS_KEY=test
      - AWS_DEFAULT_REGION=us-east-1
      - S3_HOSTNAME=localhost
      - S3_HOST=localhost
    volumes:
      - localstack_data:/var/lib/localstack/data
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - app_network

  localstack-init:
    image: amazon/aws-cli:latest
    container_name: se2025-162-localstack-init
    hostname: localstack-init
    volumes:
      - ./init-localstack.sh:/init-localstack.sh
    environment:
      - AWS_ACCESS_KEY_ID=test
      - AWS_SECRET_ACCESS_KEY=test
      - AWS_DEFAULT_REGION=us-east-1
    depends_on:
      - localstack
    entrypoint: ["/bin/sh", "/init-localstack.sh"]
    networks:
      - app_network

  nginx:
    image: nginx:alpine
    ports:
      - "8000:80"
    volumes:
      - ./backend:/var/www
      - ./backend/nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - backend
    networks:
      - app_network

volumes:
  postgres_data:
  redis_data:
  localstack_data:
  rabbitmq_data:
version: '3'

networks:
  app_network:
    driver: bridge
