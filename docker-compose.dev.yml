services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - BACKEND_URL=http://localhost:8000
      - AWS_ENDPOINT=http://localhost:4566
      - AWS_BUCKET=certchain-dev
    depends_on:
      - backend
    networks:
      - app_network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    volumes:
      - ./backend:/var/www
    environment:
      - AWS_ACCESS_KEY_ID=test
      - AWS_SECRET_ACCESS_KEY=test
      - AWS_DEFAULT_REGION=us-east-1
      - AWS_ENDPOINT=http://localstack:4566
      - AWS_USE_PATH_STYLE_ENDPOINT=true
      - AWS_BUCKET=certchain-dev
    depends_on:
      - db
      - redis
      - localstack
      - rabbitmq
    dns:
      - 8.8.8.8
      - 1.1.1.1
      - localstack-init
    networks:
      - app_network

  db:
    image: postgres:15-alpine
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=certchain
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - app_network

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - app_network


  rabbitmq:
    image: rabbitmq:3-management
    ports:
      - "5672:5672"   # AMQP
      - "15672:15672" # Management UI
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq

  rabbitmq-worker:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    command: php artisan rabbitmq:consume-reset-email
    depends_on:
      - backend
      - rabbitmq
    volumes:
      - ./backend:/var/www
    dns:
      - 8.8.8.8
      - 1.1.1.1

  localstack:
    image: localstack/localstack:latest
    ports:
      - "4566:4566"
    environment:
      - SERVICES=s3,sqs,dynamodb,ses
      - DEBUG=1
      - DATA_DIR=/var/lib/localstack/data
      - DOCKER_HOST=unix:///var/run/docker.sock
      - S3_SKIP_SIGNATURE_VALIDATION=1
      - DISABLE_CORS_CHECKS=1
      - DISABLE_CUSTOM_CORS_S3=1
      - CORS_ALLOWED_ORIGINS=*
      - CORS_ALLOWED_HEADERS=*
      - CORS_ALLOWED_METHODS=*
      - CORS_EXPOSE_HEADERS=ETag
      - AWS_ACCESS_KEY_ID=test
      - AWS_SECRET_ACCESS_KEY=test
      - AWS_DEFAULT_REGION=us-east-1
      - S3_HOSTNAME=localhost
      - S3_HOST=localhost
    volumes:
      - localstack_data:/var/lib/localstack
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - app_network

  localstack-init:
    image: amazon/aws-cli:latest
    volumes:
      - ./init-localstack.sh:/init-localstack.sh
    environment:
      - AWS_ACCESS_KEY_ID=test
      - AWS_SECRET_ACCESS_KEY=test
      - AWS_DEFAULT_REGION=us-east-1
    depends_on:
      - localstack
    entrypoint: ["/bin/sh", "/init-localstack.sh"]
    networks:
      - app_network

  nginx:
    image: nginx:alpine
    ports:
      - "8000:80"
    volumes:
      - ./backend:/var/www
      - ./backend/nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - backend
    networks:
      - app_network

volumes:
  postgres_data:
  redis_data:
  localstack_data:
  rabbitmq_data:
version: '3'

networks:
  app_network:
    driver: bridge
