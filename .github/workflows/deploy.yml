name: Deploy to Production

on:
  push:
    branches:
      - main
  workflow_dispatch: # Cho phÃ©p manual deploy

permissions:
  contents: read

jobs:
  deploy:
    name: Deploy to Server
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to production server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          script: |
            set -e
            
            echo "ğŸš€ Starting deployment..."
            
            # Navigate to project directory
            cd ~/certchain
            
            # Pull latest code
            echo "ğŸ“¥ Pulling latest code from main branch..."
            git fetch origin
            git reset --hard origin/main
            
            # Stop containers
            echo "ğŸ›‘ Stopping containers..."
            sudo docker-compose -f docker-compose.prod.yml down
            
            # Start containers
            echo "ğŸ³ Starting containers..."
            sudo docker-compose -f docker-compose.prod.yml up -d --build
            
            # Wait for services to be ready
            echo "â³ Waiting for services to start..."
            sleep 20
            
            # Run migrations
            echo "ğŸ“Š Running database migrations..."
            sudo docker-compose -f docker-compose.prod.yml exec -T backend php artisan migrate --force
            
            # Clear and cache configs
            echo "ğŸ”„ Clearing and caching configs..."
            sudo docker-compose -f docker-compose.prod.yml exec -T backend php artisan config:clear
            sudo docker-compose -f docker-compose.prod.yml exec -T backend php artisan cache:clear
            sudo docker-compose -f docker-compose.prod.yml exec -T backend php artisan config:cache
            
            # Show container status
            echo "âœ… Deployment completed! Container status:"
            sudo docker-compose -f docker-compose.prod.yml ps
            
            echo "ğŸ‰ Deployment successful!"

      - name: Verify deployment
        run: |
          echo "ğŸ” Verifying deployment..."
          
          # Check frontend
          if curl -f -s -o /dev/null -w "%{http_code}" http://${{ secrets.SERVER_IP }} | grep -q "200"; then
            echo "âœ… Frontend is responding"
          else
            echo "âŒ Frontend check failed"
            exit 1
          fi
          
          # Check API
          if curl -f -s -o /dev/null -w "%{http_code}" http://${{ secrets.SERVER_IP }}/api | grep -q "200"; then
            echo "âœ… Backend API is responding"
          else
            echo "âŒ Backend API check failed"
            exit 1
          fi
          
          # Check health endpoint
          if curl -f -s http://${{ secrets.SERVER_IP }}/health | grep -q "OK"; then
            echo "âœ… Health check passed"
          else
            echo "âŒ Health check failed"
            exit 1
          fi
          
          echo "ğŸŠ All checks passed!"

      - name: Notify on failure
        if: failure()
        run: |
          echo "âŒ Deployment failed! Please check the logs."
            ./deploy.sh

