name: CI/CD Pipeline

on:
  push:
    branches: [ "main", "dev" ]
  pull_request:
    branches: [ "main", "dev" ]

permissions:
  packages: write
  contents: read

jobs:
  # 1. Test Backend
  backend-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: password
          POSTGRES_DB: certchain_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      minio:
        image: bitnami/minio:latest
        ports:
          - 9000:9000
          - 9001:9001
        env:
          MINIO_ROOT_USER: minioadmin
          MINIO_ROOT_PASSWORD: minioadmin
          MINIO_DEFAULT_BUCKETS: certchain-dev:public
        options: >-
          --health-cmd "curl -f http://localhost:9000/minio/health/live || exit 1"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 10

    steps:
    - uses: actions/checkout@v4

    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.2'
        extensions: mbstring, xml, bcmath, curl, pdo_pgsql, pgsql
        coverage: none

    - name: Copy .env
      run: php -r "file_exists('.env') || copy('.env.example', '.env');"

    - name: Install Dependencies
      run: composer install -q --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist

    - name: Generate Key
      run: php artisan key:generate

    - name: Directory Permissions
      run: chmod -R 777 storage bootstrap/cache

    - name: Run Migrations
      env:
        DB_CONNECTION: pgsql
        DB_HOST: localhost
        DB_PORT: 5432
        DB_DATABASE: certchain_test
        DB_USERNAME: postgres
        DB_PASSWORD: password
      run: php artisan migrate --force

    - name: Execute Tests
      env:
        DB_CONNECTION: pgsql
        DB_HOST: localhost
        DB_PORT: 5432
        DB_DATABASE: certchain_test
        DB_USERNAME: postgres
        DB_PASSWORD: password
        STORAGE_ENDPOINT: http://localhost:9000
        FRONTEND_STORAGE_ENDPOINT: http://localhost:9000
        STORAGE_ACCESS_KEY: minioadmin
        STORAGE_SECRET_KEY: minioadmin
        STORAGE_BUCKET: certchain-dev
        STORAGE_REGION: us-east-1
        STORAGE_USE_PATH_STYLE_ENDPOINT: true
      run: php artisan test

  deploy:
    runs-on: ubuntu-latest
    needs: [build-and-push]
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4

      - name: Copy deployment files to server
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.KEY }}
          port: 22
          source: "docker-compose.prod.yml,init-minio.sh,backend/nginx.conf"
          target: "/home/${{ secrets.USERNAME }}/app"

      - name: Execute deployment
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.KEY }}
          port: 22
          script: |
            cd /home/${{ secrets.USERNAME }}/app
            
            # Setup environment
            export GITHUB_REPOSITORY=${{ github.repository }}
            
            # Move nginx config
            if [ -f backend/nginx.conf ]; then
                mv backend/nginx.conf ./nginx.conf
            fi
            
            # Create/Update .env file
            echo "${{ secrets.ENV_FILE }}" > backend/.env.production
            
            # Login to GHCR
            echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin
            
            # Pull latest images
            docker-compose -f docker-compose.prod.yml pull
            
            # Pass repository name to compose
            export GITHUB_REPOSITORY=${{ github.repository }}
            
            # Start services
            docker-compose -f docker-compose.prod.yml up -d --remove-orphans
            
            # Clean up
            docker image prune -a -f
