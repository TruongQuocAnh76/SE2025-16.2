name: CI Pipeline

on:
  push:
    branches: [ "main", "dev" ]
  pull_request:
    branches: [ "main", "dev" ]

permissions:
  packages: write
  contents: read

jobs:
  # 1. Test Backend
  backend-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend

    # Environment values available to all steps in this job
    env:
      DB_CONNECTION: pgsql
      DB_HOST: localhost
      DB_PORT: 5432
      DB_DATABASE: certchain_test
      DB_USERNAME: postgres
      DB_PASSWORD: password
      STORAGE_ENDPOINT: http://localhost:9000
      FRONTEND_STORAGE_ENDPOINT: http://localhost:9002
      STORAGE_ACCESS_KEY: minioadmin
      STORAGE_SECRET_KEY: minioadmin
      STORAGE_BUCKET: certchain-dev
      STORAGE_REGION: us-east-1
      STORAGE_USE_PATH_STYLE_ENDPOINT: "true"

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: password
          POSTGRES_DB: certchain_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Start MinIO
      working-directory: .
      run: |
        docker run -d --name minio \
          -p 9000:9000 -p 9001:9001 \
          -e MINIO_ROOT_USER=minioadmin \
          -e MINIO_ROOT_PASSWORD=minioadmin \
          quay.io/minio/minio server /data --console-address ":9001"
        
        echo "Waiting for MinIO to be ready..."
        for i in $(seq 1 30); do
          if curl -fsS http://localhost:9000/minio/health/live >/dev/null 2>&1; then
            echo "MinIO is ready!"
            break
          fi
          echo "Waiting... ($i/30)"
          sleep 2
        done
        
        # Create bucket
        curl -sSfL https://dl.min.io/client/mc/release/linux-amd64/mc -o /tmp/mc && chmod +x /tmp/mc
        /tmp/mc alias set local http://localhost:9000 minioadmin minioadmin
        /tmp/mc mb --ignore-existing local/certchain-dev
        /tmp/mc anonymous set download local/certchain-dev || true

    - name: Setup PHP with caching
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.2'
        extensions: mbstring, xml, bcmath, curl, pdo_pgsql, pgsql
        coverage: none
        tools: composer:v2
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Get Composer cache directory
      id: composer-cache
      run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

    - name: Cache Composer dependencies
      uses: actions/cache@v4
      with:
        path: ${{ steps.composer-cache.outputs.dir }}
        key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
        restore-keys: ${{ runner.os }}-composer-

    - name: Copy .env
      run: php -r "file_exists('.env') || copy('.env.example', '.env');"

    - name: Install Dependencies
      run: composer install --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist

    - name: Generate Key
      run: php artisan key:generate

    - name: Directory Permissions
      run: chmod -R 777 storage bootstrap/cache || true

    - name: Run Migrations
      run: php artisan migrate --force

    - name: Execute Tests
      run: php artisan test

  # 2. Build and Push Docker Images
  build-and-push:
    runs-on: ubuntu-latest
    needs: [backend-test]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Frontend
        id: meta-frontend
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}/certchain-frontend
          tags: |
            type=sha,prefix=

      - name: Build and push Frontend
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          tags: ${{ steps.meta-frontend.outputs.tags }}
          labels: ${{ steps.meta-frontend.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Extract metadata for Backend
        id: meta-backend
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}/certchain-backend
          tags: |
            type=sha,prefix=

      - name: Build and push Backend
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: ${{ steps.meta-backend.outputs.tags }}
          labels: ${{ steps.meta-backend.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Extract metadata for Blockchain
        id: meta-blockchain
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}/certchain-blockchain
          tags: |
            type=sha,prefix=

      - name: Build and push Blockchain
        uses: docker/build-push-action@v5
        with:
          context: ./blockchain
          file: ./blockchain/Dockerfile
          push: true
          tags: ${{ steps.meta-blockchain.outputs.tags }}
          labels: ${{ steps.meta-blockchain.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
